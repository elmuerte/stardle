<!DOCTYPE html>
<html>
<head>
    <title>Wordle Daily Starter Word</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>

<section id="main">
    <header>
        <div>
            <span id="help">?</span>
        </div>
        <h1>Starter Wordle</h1>
    </header>
    
    <section id="word">
        <div id="dailyWord">
        </div>
    </section>
    
    <section id="helpText">
    <p>This site presents you a daily starter word for Wordle. Every day you will get a new word which you can try in Wordle. There is no guarantee that the word is even accepted.</p>
    <p>The word list is derived from the <a href="https://en.wikipedia.org/wiki/Moby_Project#Thesaurus">Moby Thesaurus II</a>.</p>
    <p>Created by <a href="https://github.com/elmuerte/starter-wordle">elmuerte</a>. License: <a href="https://choosealicense.com/licenses/mit/">MIT</a>.</p>
    </section>
</section>

<script src="words.js"></script>
<script>

function getSeed() {
    let seed = localStorage.getItem('seed');
    if (!seed) {
        seed = Math.floor(Math.random() * 0xffffffff);
        localStorage.setItem('seed', seed);
    }
    return seed;
}

function getDailyWord() {
    let now = new Date();
    let ts = 0+(''+now.getUTCFullYear()+now.getUTCMonth()+now.getUTCDate());
    let idx = Math.abs(getSeed() ^ ts) % words.length;
    return words[idx];
}

function showDailyWord() {
    let word = getDailyWord();
    for (let letter of word) {
        let elm = document.createElement('span');
        elm.appendChild(document.createTextNode(letter));
        dailyWord.appendChild(elm)
    }
}

window.addEventListener('DOMContentLoaded', showDailyWord);
</script>

</body>
</html>
